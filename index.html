  <main>
    </div>
      <div>
        <button id="connect-to-serial">Connect</button>
      </div>
      <div id="matrix">
        <div class="row">
          <button class="message-button" data-value="10|" disabled="true">F1</button>
          <button class="message-button" data-value="11|" disabled="true">F2</button>
          <button class="message-button" data-value="12|" disabled="true">F3</button>
          <button class="message-button" data-value="13|" disabled="true">Next</button>
        </div>
        <div class="row">
          <button class="message-button" data-value="14|" disabled="true">Mode</button>
          <button class="message-button" data-value="15|" disabled="true">Enable</button>
          <button class="message-button" data-value="16|" disabled="true">RePrint</button>
          <button class="message-button" data-value="17|" disabled="true">Stop</button>
        </div>
        <div class="row">
          <button class="message-button" data-value="7|" disabled="true">7</button>
          <button class="message-button" data-value="8|" disabled="true">8</button>
          <button class="message-button" data-value="9|" disabled="true">9</button>

        <div class="row">

          <button class="message-button" data-value="2|" disabled="true">2</button>
          <button class="message-button" data-value="3|" disabled="true">3</button>
          <button class="message-button" data-value="" disabled="true"></button>
        </div>
        <div class="row">
          <button class="message-button" data-value="0|" disabled="true">0</button>
          <button class="message-button" data-value="20|" disabled="true">ON/OFF</button>
          <button class="message-button" data-value="21|" disabled="true">Adjust</button>
          <button class="message-button" data-value="19|" disabled="true">Withdraw/Run</button>
      </div>
      <div class="element">
        <h2>Get a message back:</h2>
        <ol id="serial-messages-container"></ol>
      </div>
  </main>
